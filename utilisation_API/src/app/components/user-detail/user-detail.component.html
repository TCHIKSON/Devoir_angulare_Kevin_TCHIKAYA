<h1 class="page-title">Détails de l'utilisateur</h1>
<div class="user-detail-container" *ngIf="user">
<button class="back-button" (click)="goBack()" >
  <i class="fa fa-home"></i>
  <strong>Home</strong>
</button>

  <div class="user-card">
    <p><strong>Nom :</strong> {{ user.name }}</p>
    <p><strong>Email :</strong> {{ user.email }}</p>
    <p><strong>Téléphone :</strong> {{ user.phone }}</p>
    <p><strong>Site :</strong> {{ user.website }}</p>
  </div>

  <div class="user-posts-section">
    <h3 class="posts-heading">Posts de {{ user?.name }}</h3>
    <div class="user-posts-list"
       *ngFor="let post of posts"  class="user-post-item"><p><strong>Titre: </strong>{{ post.title }}</p>
        <div class="button_container-37"><button (click)="goToPost(post.id)" class="button-37">
 Details du poste
        </button></div>



  </div>
</div>
